<div class="table-data">
  <section class="filters">
    <filter class="filter" ng-repeat="item in filters" filter-data=item filter-value=filtersValue[item.name]></filter>
  </section>
  <div class="btn-group fr" role="group">
    <button type="button" class="btn btn-primary" ng-if="button.query" ng-click="buttonAction('query')">查询</button>
    <button type="button" class="btn btn-default" ng-if="button.new" ng-click="buttonAction('new')">新增</button>
    <button type="button" class="btn btn-default" ng-if="button.export" ng-click="buttonAction('export')">导出表格</button>
  </div>
  <section class="table">
    <table class="table table-bordered">
      <thead>
        <th>序号</th>
        <th ng-repeat="th in header">{{th.text}}</th>
        <th>操作</th>
      </thead>
      <tbody>
        <tr>
          <td ng-repeat="td in body">{{td.text}}</td>
          <td>
            <span class="action" ng-repeat="action in actions" ng-click="actionHandler(td, action)">{{action.text}}</span>
          </td>
        </tr>
      </tbody>
    </table>
  </section>
</div>
