<div class="form-wrap"
  ng-controller="addCtrl">
  <div class="go-back"
    ng-click="goBack()">
    <i class="glyphicon glyphicon-chevron-left"></i>
    <span>返回</span>
  </div>
  <form class="form-inline">
    <div class="form-group"
      ng-class="{'col-md-10': form.colSpan, 'col-md-5': !form.colSpan}"
      ng-repeat="form in forms track by $index"
      ng-if="!form.isHideInForm">
      <label for="name">{{form.text}}</label>
      <div class="form-repeat-wrap"
        ng-if="form.type === undefined || form.type ==='text'">
        <input type="text"
          class="form-control"
          ng-model="form.value"
          ng-placeholder="form.text">
      </div>
      <div class="form-repeat-wrap"
        ng-if="form.type === 'date'">
        <input type="date"
          class="form-control"
          ng-model="form.value">
      </div>
      <div class="form-repeat-wrap"
        ng-if="form.type === 'select'">
        <select ng-model="form.value"
          ng-options="option.id as option.name for option in form.options">
        </select>
      </div>
      <div class="form-repeat-wrap"
        ng-if="form.type === 'typeahead'">
        <input type="text"
          ng-model="form.value"
          placeholder="{{form.text}}"
          uib-typeahead="state.id as state.name for state in getOptions($viewValue)"
          typeahead-loading="loadingLocations"
          typeahead-no-results="noResults"
          typeahead-input-formatter="formatLabel($model)"
          class="form-control">
      </div>
      <div class="form-repeat-wrap"
        ng-if="form.type === 'imgUpload'">
        <input type="file"
          name="file"
          accept="image/*"
          ngf-max-size="5MB"
          ngf-select="uploadFile($file, form)"
          class="form-control">
      </div>
      <div class="form-repeat-wrap"
        ng-if="form.type === 'imgUploadSingle'">
        <input type="file"
          name="file"
          accept="image/*"
          ngf-max-size="5MB"
          ngf-select="uploadFile($file, form)"
          class="form-control">
      </div>
      <div class="form-repeat-wrap"
        ng-if="form.type === 'dateRange'">
        <select ng-model="form.value"
          ng-options="option.id as option.name for option in form.options">
        </select>
        ---
        <select ng-model="form.value2"
          ng-options="option.id as option.name for option in form.options">
        </select>
      </div>
      <div ng-if="form.type === 'list'">
        <div class="img-wrap list-item-wrap"
          ng-repeat="item in form.value track by $index">
          <span>{{item.employeeName}}</span>
          <p class="img-remove"
            ng-click="removeItem(item, form, 'value' ,'id')"><i class="glyphicon glyphicon-remove"></i>
        </div>
      </div>
      <div ng-if="form.type === 'imgUpload'">
        <div class="img-wrap"
          ng-repeat="pic in form.imgList track by $index">
          <img class="img-thumb"
            ng-src="http://www.lifeuxuan.com/{{pic.url}}">
          <p class="img-remove"
            ng-click="removeItem(pic, form, 'imgList' ,'url')"><i class="glyphicon glyphicon-remove"></i>
          </p>
          <div>
            <label style="width: auto"
              ng-repeat="box in form.boxes track by $index"
              ng-init="pic.type=1">
              <input ng-if="form.union === undefined"
                type="radio"
                ng-name="name{{$index}}"
                ng-value="box.value"
                ng-model="pic.type"
                class="form-control">
              <span ng-if="form.union === undefined">{{box.text}}</span>
              <input ng-if="form.union === true"
                type="radio"
                name="name"
                ng-value="box.value"
                ng-model="pic.type"
                class="form-control">
              <span ng-if="form.union">{{box.text}}</span>
            </label>
            <!-- <label ng-if="form.inputKey">
              <span>顺序</span>
              <input type="text"
                style="display:line-block;width: 50px;"
                class="form-control"
                ng-model="pic.pos">
            </label> -->
          </div>
        </div>
      </div>
      <div ng-if="form.type === 'imgUploadSingle'">
        <div class="img-wrap">
          <img class="img-thumb"
            ng-src="http://www.lifeuxuan.com/{{form.value}}">
          <p class="img-remove"
            ng-click="removeItem(pic, form, 'imgList' ,'url')"><i class="glyphicon glyphicon-remove"></i>
          </p>
        </div>
      </div>
    </div>
    <div class="row btn-row">
      <div class="col-md-4 col-md-offset-4">
        <button class="btn btn-primary btn-block"
          ng-click="submit()">确认</button>
      </div>
    </div>
  </form>
</div>
